<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Page d'accueil</title>
</head>
<body>
    <div id="bloc-page">
        <div id="bloc-left">
            <div id="bloc-left-in">
          <header>
            <h1>Connexion à votre compte</h1>
            <p class="p1">Connectez-vous à votre compte pour pouvoir poursuivre</p>
          </header>
          <section>
              <p class="nom">Nom d'utilisateur</p>
              <input type="text" name="nom-utilisateur" value="Nom d'utilisateur">
              <p class="mdp">Mot de passe</p>
              <input type="text" name="mot-de-passe" value="Mot de Passe">
               <div id="set">
                <p>Se rappeler de moi</p>
                 <a href="#"><p>Mot de passe oublié</p></a>
               </div>
              <button type="button" class="btn1">Connectez-vous</button>
          </section>
            </div>
        </div>
        <div id="bloc-right">
          <div id="bloc-right-in">
           <h1>Vous ne possedez pas encore de compte ?</h1>
           <p class="p2">Créer-vous un espace personnel et vivez votre première experience</p>
           <button type="button" class="btn2">Connectez-vous</button>
          </div>
        </div>
    </div>
</body>
</html>
